<script>
	for (var i = 10; i >= 0; i--) {
		document.write("0");
		for(var j = 10; j >= 0;j--){
			document.write("*");
		}
		document.write("1" + "<br/>");
	}

        document.write("<br/>");

	for (var i = 10; i >= 0; i--) {
		document.write("0");
		for(var j = 10; j >= i;j--){
			document.write("*");
		}
		document.write("1" + "<br/>");
	}

	 document.write("<br/>");

	for (var i = 10; i >= 0; i--) {
		document.write("0");
		for(var j = 0; j <= i;j++){
			document.write("*");
		}
		document.write("1" + "<br/>");
	}

	 document.write("<br/>");

	for (var i = 10; i >= 0; i--) {
		document.write("0");
		for(var j = 0; j <= i;j+=2){
			document.write("*");
		}
		document.write("1" + "<br/>");
	}
</script>
